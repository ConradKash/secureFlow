<!--doctor_base.html-->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags --> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SecureFlow</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{% static "vendors/mdi/css/materialdesignicons.min.css" %} ">
  <link rel="stylesheet" href="{% static "vendors/feather/feather.css" %} ">
  <link rel="stylesheet" href="{% static "vendors/base/vendor.bundle.base.css" %} ">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <link rel="stylesheet" href="{% static "vendors/flag-icon-css/css/flag-icon.min.css" %} "/>
  <link rel="stylesheet" href="{% static "vendors/font-awesome/css/font-awesome.min.css" %} ">
  <link rel="stylesheet" href="{% static "vendors/jquery-bar-rating/fontawesome-stars-o.css" %} ">
  <link rel="stylesheet" href="{% static "vendors/jquery-bar-rating/fontawesome-stars.css" %} ">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static "css/style.css" %}  ">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static "images/logo-mini.svg" %} " />
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo" href="index.html"><img src="{% static "images/logo-mini.svg" %} " alt="logo"/></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        <ul class="navbar-nav mr-lg-2">
          <li class="nav-item nav-search d-none d-lg-block">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="search">
                  SecureFlow
                </span>
              </div>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav navbar-nav-right">
            <li class="nav-item dropdown d-lg-flex d-none">
                <button type="button" class="btn btn-info" ><a href="/logout" class="btn-info font-weight-bold" style="font-color=black">Logout</a></button>
            </li>
            </div>
          </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <div class="user-profile">
          <div class="user-image">
            {% if doctor.profile_pic.url %}
              <img src="{% static doctor.profile_pic.url %}" alt="Profile Pic" />
            {% else %}
              <img src="{% static "images/adminpropic.png" %}" alt="Profile Pic" />
            {% endif %}
          </div>
          <div class="user-name">
            <h2>{{request.user.first_name}}</h2>
          </div>
          <div class="user-designation">
              Doctor
          </div>
        </div>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="/admin-dashboard">
              <i class="icon-box menu-icon"></i>
              <span class="menu-title">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin-appointment">
              <i class="icon-file menu-icon"></i>
              <span class="menu-title">Appointment</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin-doctor">
              <i class="icon-columns menu-icon"></i>
              <span class="menu-title">Doctors</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin-Pharmacy">
              <i class="icon-columns menu-icon"></i>
              <span class="menu-title">Pharmacies</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/doctor-prescriptions">
              <i class="icon-columns menu-icon"></i>
              <span class="menu-title">Prescription History</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">

          {% block content %}
          {% endblock content %}
        
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>

    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- base:js -->
  <script src="{% static "vendors/base/vendor.bundle.base.js" %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="{% static "js/off-canvas.js" %}"></script>
  <script src="{% static "js/hoverable-collapse.js" %} "></script>
  <script src="{% static "js/template.js" %} "></script>
  <!-- endinject -->
  <!-- plugin js for this page -->
  <script src="{% static "vendors/chart.js/Chart.min.js" %} "></script>
  <script src="{% static "vendors/jquery-bar-rating/jquery.barrating.min.js" %} "></script>
  <!-- End plugin js for this page -->
  <!-- Custom js for this page-->
  <script src="{% static "js/dashboard.js" %} "></script>
  <!-- End custom js for this page-->
</body>

</html>
