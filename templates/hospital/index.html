{% extends 'hospital/homebase.html' %}
{% load static %}

{% block content %}

<head>
  <style>
    .jumbotron {
      margin: 0;
      padding: 100px 0;
      background-image: url('{% static "images/back.jpg" %}');
      background-size: cover;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
      background-position: center;
      position: relative;
    }

    .jumbotron::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .jumbotron .content {
      position: relative;
      z-index: 1;
    }

    .jumbotron h5,
    .jumbotron h3 {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn-lg {
      font-size: 1.25em;
      padding: 10px 20px;
      margin-top: 20px;
    }

    .glow {
      font-size: 50px;
      color: #fff;
      text-align: center;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #eee, 0 0 20px #000, 0 0 30px #000, 0 0 40px #000, 0 0 50px #9554b3, 0 0 60px #9554b3, 0 0 70px #9554b3;
      }

      to {
        text-shadow: 0 0 20px #eee, 0 0 30px #fa2d2d, 0 0 40px #fa2d2d, 0 0 50px #fa2d2d, 0 0 60px #fa2d2d, 0 0 70px #fa2d2d, 0 0 80px #fa2d2d;
      }
    }

    .lead {
      font-size: 1.25em;
      font-weight: 300;
    }
  </style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>

<br><br>

<div class="jumbotron">
  <div class="content">
    <br>
    <h5 class="display-3 glow">SecureFlow e-prescription System</h5>
    <br><br><br><br><br>
    <h3>Emergency?</h3>
    <p class="lead">
      <a class="btn btn-danger btn-lg" href="/patientsignup" role="button">Take Appointment Now!</a>
    </p>
    <br><br>
  </div>
</div>

<br><br><br><br>

{% endblock content %}
