<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dashboard displaying the number of appointments, patients under you, and discharged patients.">
  <title>Doctor Dashboard</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .market-update-block {
      padding: 1em;
      border-radius: 8px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      font-size: 0.9em;
    }
    .market-update-block h3, .market-update-block h4, .market-update-block p {
      color: #fff;
      margin: 0;
    }
    .market-update-block h3 {
      font-size: 1.8em;
    }
    .market-update-block h4 {
      font-size: 0.9em;
      margin-top: 0.5em;
    }
    .market-update-block.clr-block-1 {
      background: #f44336;
    }
    .market-update-block.clr-block-2 {
      background: #fc8213;
    }
    .market-update-block.clr-block-3 {
      background: #3f51b5;
    }
    .market-update-block:hover {
      transform: scale(1.05);
      background-color: #333;
    }
    .market-update-right i {
      font-size: 2em;
      width: 60px;
      height: 60px;
      background: #fff;
      text-align: center;
      border-radius: 50%;
      line-height: 60px;
      color: #333;
    }
    .market-update-left {
      padding: 0;
    }
    .market-updates {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 1em;
    }
    .market-update-gd {
      flex: 1 1 calc(33.333% - 1em);
      max-width: calc(33.333% - 1em);
    }
    @media (max-width: 768px) {
      .market-update-gd {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="market-updates">
      <div class="market-update-gd">
        <div class="market-update-block clr-block-1">
          <div class="market-update-left">
            <h3>{{ appointmentcount }}</h3>
            <h4>Appointments</h4>
          </div>
          <div class="market-update-right">
            <i class="fa fa-calendar"></i>
          </div>
        </div>
      </div>
      <div class="market-update-gd">
        <div class="market-update-block clr-block-2">
          <div class="market-update-left">
            <h3>{{ patientcount }}</h3>
            <h4>Patients Under You</h4>
          </div>
          <div class="market-update-right">
            <i class="fa fa-user"></i>
          </div>
        </div>
      </div>
      <div class="market-update-gd">
        <div class="market-update-block clr-block-3">
          <div class="market-update-left">
            <h3>{{ patientdischarged }}</h3>
            <h4>Discharged Patients</h4>
          </div>
          <div class="market-update-right">
            <i class="fa fa-check-circle"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
