<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>secureFlow - Feedback</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .header {
      margin-top: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    .form-container h3 {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px; /* Adjusted font size for consistency */
    }

    textarea {
      resize: vertical; /* Allow vertical resizing only */
      min-height: 120px; /* Minimum height to ensure usability */
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      color: #fff;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }

      .btn-primary {
        padding: 12px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  {% include "hospital/navbar.html" %}
  
  <div class="container">
    <div class="header">
      <h3 class="alert alert-success">Send Us Your Valuable Feedback!</h3>
    </div>
    <div class="form-container">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <h3 style="display: flex; align-items: center;">Feedback Form</h3>
        </div>
        <div class="form-group">
          <label for="id_name">Name:</label>
          {{ form.name }}
        </div>
        <div class="form-group">
          <label for="id_email">Email:</label>
          {{ form.email }}
        </div>
        <div class="form-group">
          <label for="id_message">Message:</label>
          {{ form.message }}
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
      </form>
    </div>
  </div>

  {% include "hospital/footer.html" %}
</body>

</html>
